<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Page</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/master.css">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">

            <div class="row">
                <div class="col-xs-6">
                    <img src="./images/mylogo.png" class="img-responsive logo" alt="responsive header logo">
                </div>
                <div class="col-xs-6">
                    <h1>Jordan Walker</h1>
                    <h3>Front End Developer</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr class="horz-rule">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img src="./images/code.jpg" class="img-responsive large-image" alt="responsive large image">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Featured work</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 centered-work">
                    <img src="./images/pitmasters.jpg" alt="pitmasters image">
                    <h4>Pitmasters</h4>
                    <p><a href="http://www.github.com">Link to project</a></p>
                </div>
                <div class="col-lg-3 centered-work">
                    <img src="./images/family.jpg" alt="family image">
                    <h4>Family</h4>
                    <p><a href="http://www.github.com">Link to project</a></p>
                </div>
                <div class="col-lg-3 centered-work">
                    <img src="./images/life.jpg" alt="rainbow image">
                    <h4>Life</h4>
                    <p><a href="http://www.github.com">Link to project</a></p>
                </div>
                <div class="col-lg-3 centered-work">
                    <img src="./images/future.jpg" alt="rocket image">
                    <h4>Future</h4>
                    <p><a href="http://www.github.com">Link to project</a></p>
                </div>
            </div>

        </div>
    </body>
</html>
